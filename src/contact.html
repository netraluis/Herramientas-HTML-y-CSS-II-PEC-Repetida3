<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
  <!-- do not remove this line! -->
  <link href="https://fonts.googleapis.com/css?family=Bevan&display=swap" rel="stylesheet" />
  <title>ALOKATUS</title>
</head>

<body>
  <div class="w-full md:flex md:w-screen">

    <div class="nav">
      <a class="nav_item">
        <h2 class="text-center hidden md:block ">Inicio</h2><i class="fas fa-home flex justify-center md:hidden"></i>
      </a>
      <a class="nav_item" href="index.html" >
        <h2 class="text-center hidden md:block ">Nosotros</h2><i class="far fa-address-card flex justify-center md:hidden"></i>
      </a>
      <a class="nav_item">
        <h2 class="text-center hidden md:block ">Article</h2><i class="far fa-newspaper flex justify-center md:hidden"></i>
      </a>
    </div>
    <div class="w-full bg-orange-200 overflow-scroll h-screen md:w-11/12 flex justify-center">
      <form class= "flex flex-col items-center w-3/4" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
        <h1 class="block m-10 text-lg">Formulario de contacto</h1>
            <div class="flex justify-around w-full justify-between mt-6">
              <div class="block w-full">
                <label class= "text-gray-700 " for="name">Nombre</label>
                <input type="text" class="form-input mt-1 block w-full" id="name" placeholder="nombre" name = "name">
              </div>
              <div class="block w-full">
                <label class= "text-gray-700" for="surname">Apellido</label>
                <input type="text" class="form-input mt-1 block w-full" id="surname" placeholder="apellido" name = "surname">
              </div>
            </div>
            <div class="block w-full flex flex-col items-center mt-6">
              <label class="text-gray-700 w-full" for="email">Email </label>
              <input type="email" class="form-input mt-1 block w-full" id="email" placeholder="name@example.com" name="email">
            </div>
            <div class="flex justify-around w-full justify-between mt-6">
              <div class="block w-full">
                <label class="text-gray-700" for="nPersonas">Número de personas</label>
                <select class="form-select input mt-1 block w-full" id="nPersonas" name="nPersonas">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>más</option>
                </select>
              </div>
              <div class="block w-full">
                <label class="text-gray-700" for="evento">Tipo de evento</label>
                <select multiple class="form-multiselect input mt-1 block w-full" id="event" name="evento">
                  <option>Cumpleaños</option>
                  <option>Bodas</option>
                  <option>Despedidas de solter@</option>
                  <option>otro</option>
                </select>
              </div>
            </div>
            <div class="block mt-6 w-full ">
              <label class ="text-gray-700" for="comments">Comentarios</label>
              <textarea class="form-textarea mt-1 block w-full" id="comments"  name="comentario"></textarea>
            </div>
            <div class="inline-flex items-center mt-6">
                <input type="checkbox" class="form-checkbox" id="manipulacionDatos" required>
                <label class="ml-2" for="manipulacionDatos" name ="manDatos">Doy el consentimiento a que traten mis datos</label>
              </div>
            <button type="submit" class="bg-blue-500 mt-6 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">enviar</button>
          </form>
    </div>

  </div>

  <script src="./assets/scripts/main.js"></script>
  <!-- do not remove this line! -->
</body>

</html>
